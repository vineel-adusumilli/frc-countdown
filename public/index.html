<html>
  <head>
    <title>FRC 2013 Countdown</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Quicksand:300,400,700|Ultra" />
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <script type="text/javascript" src="/zepto.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <ul id="numbers">
          <li class="months">00</li><li class="days">00</li class="hours"><li class="hours">00</li><li class="minutes">00</li><li class="seconds">00</li>
        </ul>
        <ul id="labels">
          <li class="months">Months</li><li class="days">Days</li><li class="hours">Hours</li><li class="minutes">Minutes</li><li class="seconds">Seconds</li>
        </ul>
        <p id="explanation">Until <strong>FRC Kickoff</strong> at <strong>10:30 AM EST</strong> on <strong>January 5th, 2012</strong></p>
      </div>
    </div>
    <div id="footer">
      <div id="footer-inner">
        <p>Designed by <a href="http://vineel.me/">Vineel Adusumilli</a></p>
      </div>
    </div>
  </body>
</html>
